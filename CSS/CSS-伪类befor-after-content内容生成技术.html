<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<style>
		a:after{
			content: "after";
			color: red;
		}
		.btn{
			position: relative;
			display: block;
			margin: 100px auto;
			width: 200px;
			padding: 10px 20px;
			font-size: 20px;
			background-color: #fff;
			color: #6bdf4e;
			border:1px solid  #6bdf4e;
			border-radius: 5px;
			cursor: pointer;
		}
		.btn::after{
			content: attr(data-tip);
			display: none;
			position: absolute;
			padding: 5px 10px;
			left: 50%;
			bottom: 100%;
			margin-bottom: 12px;
			transform: translateX(-50%);
			font-size: 16px;
			background: #000;
			color: #fff;
			cursor: default;
			border-radius: 8px;
		}
		.btn::before{
			content: "";
			position: absolute;
			display: none;
			left: 50%;
			bottom: 100%;
			transform: translateX(-50%);
			margin-bottom: 3px;
			width: 0;
			height: 0;
			border-left: 10px solid transparent;
			border-right:10px solid transparent;
			border-top: 9px solid #000;
		}
		.btn:hover::after,
		.btn:hover:before{
			display: block;
		}
