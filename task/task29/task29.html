<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task29</title>
    <style>
        body {
            padding: 20px;
        }
        
        p {
            font-size: 14px;
            height: 30px;
            margin: 40px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        
        input[type=text],
        input[type=button] {
            padding: 0;
            border: none;
            outline: none;
            height: 100%;
        }
        
        input[type=text] {
            height: calc(100% - 2px);
            border: 1px solid #aaa;
            line-height: 100%;
        }
        
        input[type=text]:focus {
            border-color: yellow;
            outline: yellow solid 1px;
        }
        
        input[type=button] {
            background-color: cornflowerblue;
            color: #fff;
            font-family: "宋体";
            cursor: pointer;
            padding-left: 10px;
            padding-right: 10px;
        }
        
        input[type=button]:hover {
            background-color: deepskyblue;
        }
        
        span {
            position: relative;
        }
        
        span>span {
            font-family: 黑体;
            position: absolute;
            top: 30px;
            left: 0;
            font-size: 10px;
        }
        
        span.correct input {
            border-color: blue;
            outline-color: blue;
        }
          span.correct span {
              color: blue;
          }
        span.error input {
            border-color: red;
            outline-color: red;
        }
          span.error span {
              color: red;
          }
    </style>
</head>

<body>
    <p>
        <label for=""> 名称 </label>

        <span>
        <input type="text" id="input-01">
        <span>必填，长度为4~6个字符</span>
        </span>

        <input type="button" value="验证" id="check-01">

    </p>
    <p>
        <label for=""> 名称 </label>
        <span>
        <input type="text" id="input-02">
        <span>名字不能为空</span>
        </span>
        <input type="button" value="验证" id="check-02">
    </p>
    <p>
        <label for=""> 名称 </label>
        <span>
        <input type="text" id="input-03">
        <span>只能是数字</span>
        </span>
        <input type="button" value="验证" id="check-03">

    </p>
    <script src="script.js"></script>
</body>

</html>
