<body>


    <div class="warp">
        <div class="left-input">

            <h3>输入贷款信息</h3>

            <p class="tip">
                <input class="moveInput" type="text" id="amount"  placeholder="贷款金额(￥):">
                <span>贷款金额(￥):</span>
            </p>
            <p class="tip"> <input class="moveInput" type="number" id="apr"  placeholder="贷款利率(%):">
                <span>贷款利率(%):</span></p>
            <p class="tip"><input class="moveInput" type="number" id="years" max="30"  placeholder="贷款时长(年):">
                <span>贷款时长(年):</span>
            </p>
            <table>
                <tr>
                    <td>支付的费用:</td>
                    <td><button id="calculate" onclick="calculate();">计算</button></td>
                </tr>
                <tr>
                    <td>月供:</td>
                    <td>￥<span class="output" id="payment"> </span></td>
                </tr>
                <tr>
                    <td>总共支付:</td>
                    <td>￥<span class="output" id="total"> </span></td>
                </tr>
                <tr>
                    <td>总共利息:</td>
                    <td>￥<span class="output" id="totalinterest"> </span></td>
                </tr>

            </table>
        </div>
        <div class="right-graph">
            <h3>贷款利息，累计利息和支付利息</h3>
            <div class="graph-warp">
               <canvas id="graph" width="500" height="300">                   
               </canvas>
               <span id="downGraph">下载</span>
            </div>
        </div>
    </div>
