<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JS学前预热-5-无缝滚动图片-result</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		li {
			list-style: none;
		}
		
		img {
			border: 0;
		}
		
		.roll {
			width: 880px;
			height: 108px;
			margin: 50px auto 0;
			position: relative;
		}
		
		.btn_left {
			display: block;
			width: 68px;
			height: 68px;
			background: url(images-0/btn.jpg) no-repeat -70px -69px;
			position: absolute;
			top: 20px;
			left: 1px;
			z-index: 1;
		}
		
		.btn_left:hover {
			background: url(images-0/btn.jpg) no-repeat -70px 0;
		}
		
		.btn_right {
			display: block;
			width: 68px;
			height: 68px;
			background: url(images-0/btn.jpg) no-repeat 1px -69px;
			position: absolute;
			top: 20px;
			right: 0;
			z-index: 1;
		}
		
		.btn_right:hover {
			background: url(images-0/btn.jpg) no-repeat 1px 0;
		}
		
		.roll .wrap {
			width: 728px;
			height: 108px;
			margin: 0 auto;
			position: relative;
			overflow: hidden;
		}
		
		.roll ul {
			position: absolute;
			top: 0;
			left: 0;
		}
		
		.roll li {
			float: left;
			width: 182px;
			height: 108px;
			text-align: center;
		}
		
		.roll li a:hover {
			position: relative;
			top: 2px;
		}
		
		.control {
			border-bottom: 1px solid #ccc;
			background: #eee;
			text-align: center;
			padding: 20px 0;
		}
	</style>
</head>

<body>
	<div class="control">
		<label id="chk_pause">
			<input type="checkbox" checked="checked">间隔停顿</label>
		<select id="pause_time">
			<option value="100">短</option>
			<option value="1000" selected="selected">中</option>
			<option value="3000">长</option>
		</select>

		滚动速度：
		<select id="sel_speed">
			<option value="2">慢</option>
			<option value="5">中</option>
			<option value="10">快</option>
		</select>
	</div>

	<div class="roll" id="roll">
		<a href="javascript:void(0);" class="btn_left"></a>
		<a href="javascript:void(0);" class="btn_right"></a>
		<div class="wrap">
			<ul>
				<li>
					<a href="http://www.miaov.com/"><img src="images-0/11.jpg" /></a>
				</li>
				<li>
					<a href="http://www.miaov.com/"><img src="images-0/12.jpg" /></a>
				</li>
				<li>
					<a href="http://www.miaov.com/"><img src="images-0/13.jpg" /></a>
				</li>
				<li>
					<a href="http://www.miaov.com/"><img src="images-0/14.jpg" /></a>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
