<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JS学前预热-5-无缝滚动图片</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.img{
			border:0;
		}
		.top {
			background: deepskyblue;
			text-align: center;
			padding: 20px;
			border: 2px solid cadetblue;
		}
		
		.content {
			height: 112px;
			width: 880px;
			margin: 10px auto 20px;
			background: royalblue;
			position: relative;
			overflow: hidden;
		}
		
		.wrap {
			height: 108px;
			width: 728px;
			margin: 0 auto;
			position: relative;
			background: red;
			overflow: hidden;
			padding-top: 5px;
			padding-bottom: 5px;
		}
		
		.wrap ul {
			position: relative;
			top: 0;
			left: 0;
		}
		
		.wrap li {
			float: left;
			width: 182px;
			height: 108px;
			text-align: center;
			list-style: none;
		}
		
		.wrap li:hover {
			margin-top: 5px;
		}
		
		.btn_left {
			position: absolute;
			top: 0;
			left: 0;
			display: block;
			width: 68px;
			height: 68px;
			background: url(images-0/btn.jpg) no-repeat -70px -69px;
			float: left;
			margin-top: 25px;
		}
		
		.btn_left:hover {
			background: url(images-0/btn.jpg) no-repeat -70px -0px;
		}
		
		.btn_right {
			top: 0;
			right: 0;
			position: absolute;
			display: block;
			width: 68px;
			height: 68px;
			background: url(images-0/btn.jpg) no-repeat 1px -69px;
			float: right;
			margin-top: 25px;
			;
		}
		
		.btn_right:hover {
			background: url(images-0/btn.jpg) no-repeat 1px -0px;
		}
	</style>
</head>

<body>
	<div class="main">
		<div class="top">
			<input type="checkbox">间隔停顿
			<select name="stop" id="stop">
				<option value="0">短</option>
				<option value="1">中</option>
				<option value="2">长</option>
			</select>
			滚动速度
			<select name="speed" id="speed">
				<option value="0">慢</option>
				<option value="1">中</option>
				<option value="2">快</option>
			</select>
		</div>
		<div class="content" id="roll">
			<a class="btn_left" href="javascript:void(0);"></a>
			<div class="wrap">
				<ul>
					<li>
						<a href="#"><img src="images-0/11.jpg" alt=""></a>
					</li>
					<li>
						<a href="#"><img src="images-0/12.jpg" alt=""></a>
					</li>
					<li>
						<a href="#"><img src="images-0/13.jpg" alt=""></a>
					</li>
					<li>
						<a href="#"><img src="images-0/14.jpg" alt=""></a>
					</li>
					<li>
						<a href="#"><img src="images-0/11.jpg" alt=""></a>
					</li>
					<li>
						<a href="#"><img src="images-0/12.jpg" alt=""></a>
					</li>
					<li>
						<a href="#"><img src="images-0/13.jpg" alt=""></a>
					</li>
					<li>
						<a href="#"><img src="images-0/14.jpg" alt=""></a>
					</li>
				</ul>
			</div>
			<a class="btn_right" href="javascript:void(0);"></a>
		</div>
	</div>
	<script>
		window.onload= function(){
			var mDiv = document.getElementById('roll');
			var mUl = mDiv.getElementsByTagName('ul')[0];
			// mUl.innerHTML += mUl.innerHTML;
			setInterval(Move,100);
		}
		
		var speed =10;
		function Move(){
			var mDiv = document.getElementById('roll');
			var mUl = mDiv.getElementsByTagName('ul')[0];
			speed+=10;
			
		    mUl.style.left= "-"+speed+'px';
		}
	</script>
</body>

</html>
