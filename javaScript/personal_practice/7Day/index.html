<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>不招寻常人</title>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="cache-control" content="no-cache">
<link rel="stylesheet" href="css/jquery.fullPage.css">
<style>
.section{ position: relative; text-align: center; font: 20px "Microsoft Yahei"; color: #fff;background-image: url(images/background.png);background-repeat: no-repeat;background-position: center;background-size:100% 100%;}
.section2 p {font-size: 13px; position: relative; left: -120%;}
.section3 p { position: relative; bottom: -120%;}
.section4 p { display: none;}
.maka-Arrow{
    position: fixed;
    height: 24px;
    width: 40px;
    bottom: 5px;
    left: 50%;
    margin-left: -20px;
    background-image: url(images/row.png);
    background-size: 100% 100%;
    z-index: 1000;
    animation: move-arrow 1s infinite alternate;
    -webkit-animation: move-arrow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes move-arrow{
    form{bottom: 5px;}
    to{bottom: 20px;}
}

@keyframes move-arrow{
     form{bottom: 5px;}
    to{bottom: 20px;}
}
/*第一页*/
.section2 .top_img,.section1 .top_img{position: absolute; left: 0;right: 0;top: 40px;height: 61px;width: 263px;margin: 0 auto;background-image: url(images/top.png);background-size: 100% 100%;}
.section1 .top_text{line-height: 1.5;font-size: 20px;}
.section1 .mLogo{height: 95px; width: 137px;margin: 10px auto;background-image: url(images/mainLogo.png);background-size: 100% 100%;animation: fadeInNormal 1000ms ease 600ms both running; }
.section1 p{ position: relative;line-height: 1.5;font-size: 13px;}
.section2 .bottom_img,.section1 .bottom_img{position: absolute;bottom: 25px;left:0;right: 0;height: 33px;width: 264px;margin:10px auto;background-image: url(images/bottom.png);background-size: 100% 100%;}

/*第二页*/
.section2 .second_img{position: relative;height: 54px;width:253px; margin: 0 auto; background-image: url(images/second_top.png);background-repeat: no-repeat;background-size: 100% 100%;}
.section2 p{color: rgb(12, 222, 230);font-size: 18px;text-align: left; line-height: 1.5;}
.section2 .text{width: 274px;height: 108px;margin: 0 auto;}
.section2 .second_bottom_img{position: relative; top: 70px;bottom: 30px;height: 119px;width:186px; margin: 0 auto; background-image: url(images/second_bottom.png);background-repeat: no-repeat;background-size: 100% 100%;transform: rotate(353deg)}
</style>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script src="http://cdn.staticfile.org/jquery-easing/1.3/jquery.easing.min.js"></script>
<script>
$(function(){
	$('#dowebok').fullpage({
		sectionsColor: ['#ff00ff', '#00ffff', '#7BAABE', '#f90'],
        resize:true,
        anchors: ['page1', 'page2', 'page3', 'page4'],
        'navigation': true,
        menu: '#menu',
		afterLoad: function(anchorLink, index){
            console.log(Array.prototype.slice.apply(arguments));
			if(index == 1){
				$('.section1').find('p').delay(500).animate({
					left: '0'
				}, 1500, 'easeOutExpo');
			}
            if(index == 2){
				$('.section2').find('p').delay(500).animate({
					left: '0'
				}, 1500, 'easeOutExpo');
			}
			if(index == 3){
				$('.section3').find('p').delay(500).animate({
					bottom: '0'
				}, 1500, 'easeOutExpo');
			}
			if(index == 4){
				$('.section4').find('p').fadeIn(2000);
			}
		},
		onLeave: function(index, direction){
			if(index == '2'){
				$('.section2').find('p').delay(500).animate({
					left: '-120%'
				}, 1500, 'easeOutExpo');
			}
			if(index == '3'){
				$('.section3').find('p').delay(500).animate({
					bottom: '-120%'
				}, 1500, 'easeOutExpo');
			}
			if(index == '4'){
				$('.section4').find('p').fadeOut(2000);
			}
		}
	});
});
</script>
</head>

<body>
<div class="maka-Arrow" id="menu" >
    <!--<li data-menuanchor="page2"><a href="#page2">第二屏</a></li>-->
</div>
<div id="dowebok">
    
    <!--<div class="section section0"></div>-->
    
	<div class="section section1">
        <div class="top_img"></div>
		<div class="top_text">百亿旅行电商平台<br>新春专场招聘会<br></div>
        <div class="mLogo"></div>
		<p>活动地点<br>Mora咖啡<br>羊城同创汇店<br><br>时间<br>2016年2月20日（年十三）<br>PM&nbsp;&nbsp;13: 00-18: 00</p>
        <div class="bottom_img"></div>
	</div>
	<div class="section section2">
        <div class="top_img"></div>
        <div class="second_img"></div>
        <div class="text"><p><br>我们<br>是中国最具创新影响力的企业之一<br>是年度最佳雇主<br>是众人口中的"别人家的公司"</p></div>

        <div class="second_bottom_img"></div>
		<div class="bottom_img"></div>
	</div>
	<div class="section section3">
		<h3>第三屏</h3>
		<p>滚动到第三屏后的回调函数执行的效果</p>
	</div>
	<div class="section section4">
		<h3>第四屏</h3>
		<p>滚动到第四屏后的回调函数执行的效果</p>
	</div>
    <script>
        window.onload=function(){
            var arrow = document.getElementById("menu");
            arrow.addEventListener("click",function(){
                if(!window.location.hash){
                    window.location.hash="page1";
                }
                var num  =  parseInt(window.location.hash.replace("#page",""));
                var pageNum = document.getElementsByClassName("section").length;
                if(num==pageNum){
                    window.location.hash="page1";
                }else{
                    window.location.hash="page"+(num+1);
                }
            },false);
        }
    </script>
</div>

</body>
</html>
