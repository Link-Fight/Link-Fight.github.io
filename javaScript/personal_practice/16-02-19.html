<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 800px;
            margin: 0px auto;
            background-color: #aaa;
            height: 400px;
            padding: 100px;
            
        }
        .box{
            position: relative;
            background: greenyellow;
            float: left;
            height: 100px;
            width: 100px;
            margin-right: 100px;
            /*margin-left: 100px;*/
        }
        .supbox{
            position: relative;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 255, 0.4);
            left: -50%;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box">
            <div class="supbox"></div>
        </div>
        
    </div>
    
    <script>
        window.onload=function(){
            var box = document.getElementsByClassName("box");
            for(var i=0,len = box.length;i<len;i++){
                var d = box[i];
                d.onmouseenter = function(){
                    var a =arguments;
                };
                d.onmouseleave = function(){
                    var a =arguments;
                };
            }
        };
    </script>
</body>
</html>
