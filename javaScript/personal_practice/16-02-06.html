        .header {

        }
        
        .main {
            height: 300px;
            position: relative;
            overflow: hidden;
        }
        
        .main li {
            display: inline-block;
            width: 350px;
        }
        
        .main ul {
            -webkit-padding-start: 0px;
        }
        
        .normal-day,
        .header-day {
            float: left;
            width: 50px;
            height: 50px;
            font-weight: bold;
            line-height: 50px;
            color: #FFF;
        }
        
        .normal-day {
            color: #bbb;
        }
        
        .active-day {
            cursor: pointer;
            color: #FFF;
        }
        
        .active-day:hover {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.1);

            box-shadow: 0 0 1px 1px rgba(255, 255, 255, .5);
            overflow: hidden;
            box-sizing: border-box;
        }
        
        .header-day:nth-last-child(1),
        .header-day:nth-child(1) {
            color: mediumspringgreen;
        }
        
        .header-day:nth-last-child(1):after {
            content: "";
            clear: both;
        }
        
        .calendar ul {
            display: block;
            position: absolute;
            list-style-type: none;
        }
        
        .calendar ul li {
            float: left;
        }
    </style>
</head>

         var kelinNameSpace = new Object();
         var link = kelinNameSpace;
         link.calendar = new Object();

         kelinNameSpace.init = function () {

              var ul =   document.getElementsByClassName("calendar")[0].getElementsByTagName("ul")[0];
             var pBtn  = document.getElementById("PreMonth");
             pBtn.onclick = function(){
               Move(ul,0);  
             };
             
             var nBtn  = document.getElementById("NextMonth");
             nBtn.onclick = function(){
               Move(ul,-600);  
             };
        }
         kelinNameSpace.getStyle = function(obj,attr){
            return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
        }
         kelinNameSpace.getXHR = function () {
            var XHR;
            if (window["XMLHttpRequest"]) {
                XHR = new XMLHttpRequest();
            } else {
                var XmlHttpVersions = new Array("MSXML2.XMLHTTP.6.0", "MSXML2.XMLHTTP.5.0", "MSXML2.XMLHTTP.4.0", "MSXML2.XMLHTTP.3.0", "MSXML2.XMLHTTP", "Microsoft.XMLHTTP");
                for (var i = 0; i < XmlHttpVersions.length; i++) {
                    try {
                        XHR = new ActiveXObject(XmlHttpVersions[i]);
                    }
                    catch (e) {
                    }

                }
            }
            return XHR;
        }
        
        kelinNameSpace.myAjax = function (url, callBack) {
            var XHR = kelinNameSpace.getXHR();
            XHR = new XMLHttpRequest();
            XHR.onreadystatechange = function () {
                if (XHR.readyState == 4) {
                    if (XHR.status == 200) {
                        callBack(XHR.responseText);
                    }
                }
            }
            XHR.open("GET", url, true);
            XHR.send(null);

        }
        
         function Move(obj,target){
            clearInterval(obj.timer);           
            obj.timer = setInterval(
                function(){
                    var currentTop = parseInt( kelinNameSpace.getStyle(obj,"top"));
                    if(isNaN(currentTop)){
                        obj.style["top"]="0px"
                        top=0;
                    }
                     if(currentTop!=target){
                         var speed = (target - currentTop)/5;
                         speed = speed>0?Math.ceil(speed):Math.floor(speed);
                          obj.style["top"]= currentTop +speed+"px";
                    }else{
                        clearInterval(obj.timer);
                    }
                },"100"
            );
        }

       link.calendar.initDayUL = function(){
            var ul =   document.getElementsByClassName("calendar")[0].getElementsByTagName("ul")[0];//document.getElementById("ul");
            ul.dataHeight = kelinNameSpace.getStyle(ul,"height");
            ul.innerHTML=ul.innerHTML+ul.innerHTML+ul.innerHTML;
            Move(ul,-parseInt(ul.dataHeight));
        }

        function addLoad() {

                window.onload = function () {

                    kelinNameSpace.init();

            } else {
