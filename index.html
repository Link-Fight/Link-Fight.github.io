    <script>
        window.onload=function(){
            var divMark = document.getElementById("mark");
            var tool = new Tool();
            setTimeout(function(){
                tool.move(divMark,{T:"height",V:0},function(){
                    divMark.style.display="none";
                });
            },1000);
        }
        
        function Tool(){
            
        }
        
        Tool.prototype={
            move:function(obj,target,callback){
                            clearTimeout(obj.timer);
                            obj.timer= setTimeout(function(){
                                var nowT =parseInt(getComputedStyle(obj)[target["T"]]);
                                if(nowT!=target["V"]){
                                    var speed = (target["V"]-nowT)/20;
                                    speed=speed <0?Math.floor(speed):Math.ceil(speed);
                                    obj.style[target["T"]]=(nowT+speed)+"px";
                                    Tool.prototype.move(obj,target,callback);
                                }else{
                                    callback();
                                }
                            },50);
                    }
        }
    </script>
