<style>
    .expand-transition {
        position: relative;
        transition: all 0.3s ease;
        left: 0;
    }
    
    .expand-enter {
        position: relative;
        opacity: 0;
        left: 100%;
    }
    
    .expand-leave {
        position: relative;

        opacity: 0;
        left: -100%;

    }

        opacity: 0;
        right: -100%;
