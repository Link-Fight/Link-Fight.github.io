<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<div class="main">
		<h1 class="color_h1">jQuery-AJAX简介</h1>
		<p class="tutheader"> AJAX是与服务器交换数据的艺术，它在不重载全部页面的情况下，实现了对部分网页的更新。</p>
		<h4 class="tutheader">jQuery AJAX 实例</h4>
		<h5 id="test-1">点击下面按钮，通过jQuery AJAX 改变这段文本。</h5>
		<button class="btn btn-primary" id="btn1">获得外部内容</button>
	</div>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $('#test-1').load('/example/jquery/demo_test.txt');
  })
})
</script>
